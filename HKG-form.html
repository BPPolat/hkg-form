<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobilfunk & Festnetz & Lizenz Anfrage Formular</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        .form-description {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }
        .required {
            color: #e74c3c;
        }
        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .submit-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d5edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            text-align: center;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üìã Mobilfunk & Festnetz & Lizenz Anfrage</h1>
        <p class="form-description">Anfrage wird automatisch an den zust√§ndigen Bearbeiter gesendet!</p>
        
        <form id="telekomForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="ms_lizenz">MS Lizenz</label>
                <select id="ms_lizenz" name="ms_lizenz">
                    <option value="">Suche MS Lizenz L√∂sung</option>
                    <option value="MS 365 Lizenz">MS 365 Lizenz</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mobilfunk">Mobilfunk Anbieter</label>
                <select id="mobilfunk" name="mobilfunk">
                    <option value="">Suche Mobilfunk L√∂sung</option>
                    <option value="Vodafone">Vodafone</option>
                    <option value="Telekom">Telekom</option>
                    <option value="o2">o2</option>
                </select>
            </div>

            <div class="form-group">
                <label for="festnetz">Festnetz Anbieter</label>
                <select id="festnetz" name="festnetz">
                    <option value="">Suche Festnetz L√∂sung</option>
                    <option value="Telekom">Telekom</option>
                    <option value="Vodafone">Vodafone</option>
                </select>
            </div>

            <div class="form-group">
                <label for="firma_name">Firmenname <span class="required">*</span></label>
                <input type="text" id="firma_name" name="firma_name" required
                       placeholder="Name der Firma oder des Kunden">
            </div>

            <div class="form-group">
                <label for="bearbeiter">Bearbeiter <span class="required">*</span></label>
                <select id="bearbeiter" name="bearbeiter" required>
                    <option value="">Bearbeiter ausw√§hlen...</option>
                    <option value="b.polat@haeusler-itk.de">BP (b.polat@haeusler-itk.de)</option>
                    <option value="a.stoelzel@haeusler-itk.de">AS (a.stoelzel@haeusler-itk.de)</option>
                    <option value="a.desilva@haeusler-itk.de">ADS (a.desilva@haeusler-itk.de)</option>
                    <option value="s.theil@haeusler-itk.de">ST (s.theil@haeusler-itk.de)</option>
                    <option value="j.gosewisch@haeusler-itk.de">JG (j.gosewisch@haeusler-itk.de)</option>
                    <option value="s.guschmann@haeusler-itk.de">SG (s.guschmann@haeusler-itk.de)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="uploaded_file">Datei hochladen (PDF/Excel/Text) <span class="required">*</span></label>
                <input type="file" id="uploaded_file" name="uploaded_file"
                       accept=".pdf,.xlsx,.xls,.txt,.doc,.docx">
                <small style="color: #6c757d;">Datei ODER Notizen m√ºssen ausgef√ºllt werden</small>
            </div>

            <div class="form-group">
                <label for="notes">Zus√§tzliche Notizen <span class="required">*</span></label>
                <textarea id="notes" name="notes" rows="4"
                          placeholder="Weitere Informationen aus der E-Mail"></textarea>
                <small style="color: #6c757d;">Notizen ODER Datei m√ºssen ausgef√ºllt werden</small>
            </div>

            <div class="form-group">
                <label for="weitere_info">Hast du weitere Informationen?</label>
                <textarea id="weitere_info" name="weitere_info" rows="3"
                          placeholder="Wenn du weitere Informationen hast, k√∂nnen wir dir besser helfen..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                üìß Anfrage an Bearbeiter senden
            </button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('telekomForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate: Either file OR notes must be filled
            const uploadedFile = document.getElementById('uploaded_file').files[0];
            const notes = document.getElementById('notes').value.trim();
            
            if (!uploadedFile && !notes) {
                alert('Bitte f√ºllen Sie entweder "Datei hochladen" ODER "Zus√§tzliche Notizen" aus!');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            const bearbeiterEmail = document.getElementById('bearbeiter').value;
            const firmaName = document.getElementById('firma_name').value;
            
            // Loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'üìß Wird an ' + bearbeiterEmail.split('@')[0] + ' gesendet...';
            result.style.display = 'none';
            
            try {
                const formData = new FormData(this);
                
                // Add timestamp and ID
                const requestId = 'REQ_' + Date.now();
                formData.append('timestamp', new Date().toISOString());
                formData.append('request_id', requestId);
                
                console.log('Sending to webhook...');
                
                const response = await fetch('https://bppolat.app.n8n.cloud/webhook-test/HKG KI-Mitarbeiter', {
                    method: 'POST',
                    body: formData,
                    mode: 'cors'
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const responseData = await response.json();
                    console.log('Response data:', responseData);
                    
                    result.innerHTML = `
                        <div class="success">
                            <h3>üìß Email erfolgreich gesendet!</h3>
                            <p><strong>Empf√§nger:</strong> ${bearbeiterEmail}</p>
                            <p><strong>Betreff:</strong> Kundenanfrage - ${firmaName}</p>
                            <p><strong>Anfrage-ID:</strong> ${requestId}</p>
                            <p><strong>Zeitpunkt:</strong> ${new Date().toLocaleString('de-DE')}</p>
                            <br>
                            <h4>üìã Gesendete Informationen:</h4>
                            <ul>
                                <li><strong>Firma:</strong> ${formData.get('firma_name')}</li>
                                <li><strong>MS Lizenz:</strong> ${formData.get('ms_lizenz') || 'Keine Auswahl'}</li>
                                <li><strong>Mobilfunk:</strong> ${formData.get('mobilfunk') || 'Keine Auswahl'}</li>
                                <li><strong>Festnetz:</strong> ${formData.get('festnetz') || 'Keine Auswahl'}</li>
                                <li><strong>Datei:</strong> ${uploadedFile ? uploadedFile.name : 'Keine Datei'}</li>
                                <li><strong>Bearbeiter:</strong> ${bearbeiterEmail}</li>
                            </ul>
                            <br>
                            <h4>‚úÖ N√§chste Schritte:</h4>
                            <ol>
                                <li>Email mit AI-Analyse wird an ${bearbeiterEmail} gesendet üìß</li>
                                <li>Bearbeiter erstellt individuelles Angebot üìä</li>
                                <li>R√ºckmeldung erfolgt direkt an den Kunden üìû</li>
                                <li>Erwartete Bearbeitungszeit: 24h ‚è∞</li>
                            </ol>
                        </div>
                    `;
                    result.style.display = 'block';
                    
                    // Reset form
                    this.reset();
                    
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Fehler beim Senden</h3>
                        <p>Die Email konnte nicht gesendet werden. Bitte versuchen Sie es erneut.</p>
                        <p><strong>Empf√§nger:</strong> ${bearbeiterEmail}</p>
                        <p><strong>Fehler:</strong> ${error.message}</p>
                        <br>
                        <p><strong>M√∂gliche L√∂sungen:</strong></p>
                        <ul>
                            <li>Internetverbindung pr√ºfen</li>
                            <li>Anderen Bearbeiter ausw√§hlen</li>
                            <li>Browser neu laden (F5)</li>
                            <li>Sp√§ter erneut versuchen</li>
                        </ul>
                    </div>
                `;
                result.style.display = 'block';
            }
            
            // Reset button
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'üìß Anfrage an Bearbeiter senden';
        });
        
        // File validation
        document.getElementById('uploaded_file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const maxSize = 10 * 1024 * 1024; // 10MB
                const allowedTypes = [
                    'application/pdf',
                    'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                    'application/vnd.ms-excel',
                    'text/plain',
                    'application/msword',
                    'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
                ];
                
                if (file.size > maxSize) {
                    alert('Datei ist zu gro√ü! Maximum 10MB.');
                    this.value = '';
                    return;
                }
                
                if (!allowedTypes.includes(file.type)) {
                    alert('Dateiformat nicht unterst√ºtzt! Bitte PDF, Excel, Word oder Text-Dateien verwenden.');
                    this.value = '';
                    return;
                }
            }
        });
    </script>
</body>
</html>
